name: Issue Comment Bot

on:
  issues:
    types: [labeled, unlabeled]

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    if: github.event.action == 'labeled'
    steps:
      - name: Comment on bug label
        if: github.event.label.name == 'bug'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'Thank you for reporting this bug. Our team will investigate and fix it.'
            })
      
      - name: Comment on completed label
        if: github.event.label.name == 'completed'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'This issue has been resolved. Thank you for your contribution!'
            })
      
      - name: Comment on wontfix label
        if: github.event.label.name == 'wontfix'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'After review, we have decided not to address this issue at this time.'
            })